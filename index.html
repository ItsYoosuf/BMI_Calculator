<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>BMI Calculator</title>
</head>
<body>
    <div class="main-container container-fluid bg-primary d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="container p-5 w-50 bg-light w-autoe d-flex flex-column justify-content-center align-items-center">
            <h2 class="text-center">Enter the details</h2>
            
            <div class="details m-3 d-flex flex-column justify-content-center align-items-center">
                <label for="Weight">Enter Your Weight</label>
                <input type="text" class="form-control mt-3" id="Weight" placeholder="Enter your weight" autocomplete="off">
                <label for="Height" class="mt-3">Enter Your Height</label>
                <input type="text" class="form-control mt-3" id="Height" placeholder="Enter your height" autocomplete="off">
                <button class="btn btn-outline-success mt-3">Submit</button>
            </div>
            <div class="result">
                
            </div>
        </div>
    </div>
</body>
<script>
    const button = document.querySelector('button');
    button.addEventListener('click', () => {
        const weight = document.querySelector('#Weight').value;
        const height = document.querySelector('#Height').value;
        const result = document.querySelector('.result');
        const num = [weight / (height * height)]*10000;
        const bmi = Math.round(num *10) /10;
        result.innerHTML = `<h2>Your BMI is ${bmi}</h2>`;
    });
</script>
</html>
