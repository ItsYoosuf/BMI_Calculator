<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>BMI Calculator</title>
</head>
<style>
    .main-container {
        background-image: url('./bg.jpeg');
        background-attachment: fixed; /* Keeps the background fixed during scroll */
        background-position: center; /* Centers the image */
        background-repeat: no-repeat; /* Prevents the image from repeating */
        background-size: cover; /* Ensures the image covers the entire area */
        }
</style>
<body>
    <div class="main-container container-fluid bg-primary d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="container p-5 w-50 rounded bg-light bg-opacity-25 d-flex flex-column justify-content-center align-items-center">
            <h2 class="text-center">Enter the details</h2>
            
            <div class="details m-3 d-flex flex-column justify-content-center align-items-center">
                <label for="Weight">Enter Your Weight</label>
                <input type="text" class="form-control mt-3" id="Weight" placeholder="Enter your weight" autocomplete="off">
                <label for="Height" class="mt-3">Enter Your Height</label>
                <input type="text" class="form-control mt-3" id="Height" placeholder="Enter your height" autocomplete="off">
                <button class="btn btn-outline-success mt-3">Submit</button>
            </div>
            <div class="result">
                
            </div>
        </div>
    </div>
</body>
<script>
    const button = document.querySelector('button');
    button.addEventListener('click', () => {
        const weight = document.querySelector('#Weight').value;
        const height = document.querySelector('#Height').value;
        //Check if valid input
        if (weight === '' || height === '') {
            alert('Please enter valid input');
            return;
        }
        const result = document.querySelector('.result');
        let status = '';
        const num = [weight / (height * height)]*10000;
        const bmi = Math.round(num *10) /10;
        if (bmi < 18.5) 
        {
          status = 'Underweight';
        } else if (bmi >= 18.5 && bmi <= 24.9) {
          status = 'Healthy weight';
        } else if (bmi > 24.9 && bmi <= 29.9) {
          status = 'Overweight';
        } else {
          status = 'Obese';
        }
        result.innerHTML = `<h3>Your BMI is ${bmi}</h3>
                            <h4>You are ${status}</h4>`;
    });
</script>
</html>
